<Script>  

    function calcularQuadrado(numero) {
            return numero * numero;
        } 
    
    function lerValor() {
     let valores = [];   
    
    
        for( let i=1; i<=3; i++){

            let valor = prompt(`Digite o ${i}º valor:`);
            valor = parseFloat(valor);
            valores.push(valor);
            
            
        }
        
            for(let i=0; i<3;i++){
                alert(`${valores[i]} ao quadrado é: ${calcularQuadrado(valores[i])}`)
            }
        
        }
        lerValor();
         
</Script>
